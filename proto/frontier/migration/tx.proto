syntax = "proto3";

package frontier.migration;

option go_package = "frontier/x/migration/types";

// Msg defines the Msg service.
service Msg {
  rpc Migrate (MsgMigrate) returns (MsgMigrateResponse);
}
message MsgMigrate {
  string creator     = 1;
  string ethAddress  = 2;
  string destAddress = 3;
  uint64 amount      = 4;
  uint64 token       = 5;
}

message MsgMigrateResponse {}

