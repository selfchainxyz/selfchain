syntax = "proto3";

package frontier.migration;

option go_package = "frontier/x/migration/types";

// Msg defines the Msg service.
service Msg {
  rpc Migrate (MsgMigrate) returns (MsgMigrateResponse);
}
message MsgMigrate {
  string creator     = 1;
  string txHash      = 2;
  string ethAddress  = 3;
  string destAddress = 4;
  string amount      = 5;
  uint64 token       = 6;
  uint64 logIndex    = 7;
}

message MsgMigrateResponse {}

