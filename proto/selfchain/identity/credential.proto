syntax = "proto3";
package selfchain.identity;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

option go_package = "selfchain/x/identity/types";

// Credential represents a verifiable credential
message Credential {
  string id = 1;
  string type = 2;
  string issuer_did = 3;
  string subject_did = 4;
  bytes claims = 5;
  bool revoked = 6;
  google.protobuf.Timestamp issued_at = 7 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
  google.protobuf.Timestamp expires_at = 8 [(gogoproto.stdtime) = true];
}
