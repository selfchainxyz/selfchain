syntax = "proto3";
package selfchain.keyless;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "selfchain/keyless/params.proto";
import "selfchain/keyless/wallet.proto";

option go_package = "selfchain/x/keyless/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/selfchain/keyless/params";
  }

  // GetWallet returns wallet info by address
  rpc GetWallet(QueryGetWalletRequest) returns (QueryGetWalletResponse) {
    option (google.api.http).get = "/selfchain/keyless/wallet/{wallet_address}";
  }

  // ListWallets returns all wallets
  rpc ListWallets(QueryListWalletsRequest) returns (QueryListWalletsResponse) {
    option (google.api.http).get = "/selfchain/keyless/wallets";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [(gogoproto.nullable) = false];
}

// QueryGetWalletRequest is request type for the Query/GetWallet RPC method
message QueryGetWalletRequest {
  string wallet_address = 1;
}

// QueryGetWalletResponse is response type for the Query/GetWallet RPC method
message QueryGetWalletResponse {
  Wallet wallet = 1 [(gogoproto.nullable) = false];
}

// QueryListWalletsRequest is request type for the Query/ListWallets RPC method
message QueryListWalletsRequest {}

// QueryListWalletsResponse is response type for the Query/ListWallets RPC method
message QueryListWalletsResponse {
  repeated Wallet wallets = 1 [(gogoproto.nullable) = false];
}